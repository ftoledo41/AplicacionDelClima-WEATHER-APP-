<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Weather app</title>
    <!-- Normalizar estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
<body>
    <section>
        <div class="container">
            <h1>Weather app</h1>
            <input type="text" id="cityInput" placeholder="Escribe el nombre de un PaÃ­s, Estado, Provincia o Ciudad ">
            <button id="getWeatherButton">Obtener clima</button>
    
            <div class="results">
                <h2 id="cityName"></h2>
                <p id="currentDate"></p>
                <i id="weatherIcon"></i>
                <p id="description"></p>
                <h3 id="currentTemp"></h3>
                <div id="moreInfo">
                    <p id="minTemp"></p>
                    <p id="maxTemp"></p>                    
                </div>
            </div>
        </div>
    </section>
    
    <div id="snackbar"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
